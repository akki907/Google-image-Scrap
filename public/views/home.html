<div class="container margin-top" >
        <div class="col-md-12">
            <form class="form-horizontal">
                <div class="form-group">
                  <label class="control-label col-sm-2" >Link:</label>
                  <div class="col-sm-10">
                    <input type="text" name=link class="form-control" ng-model="link" id="email" placeholder="Enter Url">
                  </div>
                </div>
                
                <div class="form-group"> 
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default"  ng-click="getImage(link)"  ng-disabled="myForm.link.$invalid">  
                     <i class="fa fa-spinner fa-spin " ng-show="loader" aria-hidden="true"></i>                  
                      Submit</button> {{err}}
                  </div>
                 
                </div>
              </form>

        </div>
            
        <div class="container-fluid text-center">
          <!-- {{links}} -->
            <div class="row text-center">
              <div class="col-sm-4 col-xs-4 col-lg-4 col-md-4" ng-repeat="link in links ">
                <div class="thumbnail hovereffect index_image">
                  <img  src="{{link.url}}" >
                </div>
            
              </div>
              
          </div>
</div>
